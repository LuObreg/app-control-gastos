<div class="container-sm">
    <h3>New income / expense</h3>
    <form (ngSubmit)="postTransaction()" class="row align-items-center">
        <div class="col-auto">
            <div class="form-outline">
                <label for="amount" class="form-label">Amount $ </label>
                <input type="number" step="0.01" name="amount" id="amount" [(ngModel)]="formAmount" required>
            </div>
        </div>
        <div class="col-auto">
            <div class="form-outline">
                <label for="category" class="form-label">Category</label>
                <input type="text" name="category" id="category" [(ngModel)]="formCategory" required>
            </div>
        </div>
        <div class="col-auto">
            <div class="btn-group">
                <input type="radio" value="in" name="in" class="btn-check" [(ngModel)]="formIn_Out" id="in">
                <label class="btn btn-secondary"  for="in">Income</label>

                <input type="radio" name="out" class="btn-check" [(ngModel)]="formIn_Out" value= "out" id="out" >

                <label class="btn btn-secondary" for="out">Expense</label>
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary" (click)="updateBalance()">Submit</button>
        </div>
          
    </form>
</div>
<div class="container-sm">
    <div class="alert alert-info" role="alert">
        {{ alert_content }}
      </div>
</div>
<app-transaction-types></app-transaction-types>
